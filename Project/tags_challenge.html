<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tags Challenge</title>
</head>

<body>

    <h1>HTML Tags Challenge</h1>

    <!-- Article Tag -->
    <article>
        <h2>Space Station Resort Update</h2>
        <p>
            The Space Station Resort officially opened on 
            <time datetime="2026-01-01">January 1, 2026</time>.
        </p>
    </article>

    <!-- Details, Summary, and Time Tags -->
    <details>
        <summary>Click here to view more information</summary>
        <p>
            Guests can enjoy zero-gravity rooms and Earth views.
            Bookings are available as of 
            <time datetime="2026-02-01">February 1, 2026</time>.
        </p>
    </details>

</body>
</html>
