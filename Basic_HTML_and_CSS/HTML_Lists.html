<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists Assignment</title>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>

    <h2>My Favorite Animals (Unordered List)</h2>
    <ul>
        <li>Cat</li>
        <li>Dog</li>
        <li>lion</li>
        <li>Tiger</li>
		<li>Wolf</li>
    </ul>

    <h2>Steps to Make Tea (Ordered List)</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Let it steep for 3 minutes</li>
        <li>Pour into a cup</li>
        <li>Add sugar and milk</li>
    </ol>

</body>
</html>
