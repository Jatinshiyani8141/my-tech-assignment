<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML 4 - Class Attribute</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" type="text/css" href="Basic_CSS_1.css">
	<title>Style Element Assignment</title>
    <style>
        .myCustomStyle {
            color: orange;
            text-align: center;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <p class="highlight">This paragraph uses a class and is styled using external CSS.</p>

    <p class="normal">This paragraph uses another class for demonstration.</p>
    <p class="myCustomStyle">This paragraph uses my custom style!</p>
</body>
</html>
